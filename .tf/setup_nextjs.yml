- hosts: all
  become: yes #権限昇格してsudo使えるようにする
  vars:
    node_version: "18.14.1"
    project_path: "/home/ec2-user/nextjs-responsive-clear"
  tasks:
    - name: hello
      shell: echo "hello"

    #- name: rm yum cache
